<h1 mat-dialog-title i18n="@@dialogHeader">Delete confirmation</h1>
<div mat-dialog-content>
  <p i18n="@@dialogContent">{{ data.nature }} on {{ data.purchasedOn | date:'longDate' }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" i18n="@@dialogCancel">Cancel</button>
  <button mat-button (click)="onConfirmClick()" cdkFocusInitial i18n="@@dialogConfirm">Confirm</button>
</div>
