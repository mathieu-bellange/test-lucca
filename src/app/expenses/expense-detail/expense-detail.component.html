<div class="expenses-detail">
  <button type="button" class="back-button" (click)="onBack()" mat-button>Back</button>
  <form [formGroup]="expenseDetailForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput class="date-input" formControlName="purchasedOn" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date" (click)="picker.open()" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput maxlength="120" placeholder="Nature" formControlName="nature" required>
      <mat-error *ngIf="f.nature.errors?.required">Nature is required</mat-error>
    </mat-form-field>

    <div formGroupName="originalAmount" class="amount-container">
      <mat-form-field class="currency">
        <mat-label>Currency</mat-label>
        <mat-select formControlName="currency">
          <mat-option *ngFor="let currency of currencies | enumToArray" [value]="currency.key">
            {{currency.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="amount">
        <input matInput type="number" placeholder="Amount" formControlName="amount" required>
        <mat-error *ngIf="f.originalAmount.controls.amount.invalid">Amount is required</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field>
      <textarea matInput placeholder="Commentary" maxlength="600" formControlName="comment"></textarea>
    </mat-form-field>
    <div class="form-buttons">
      <button type="submit" [disabled]="!expenseDetailForm.valid || !expenseDetailForm.dirty" mat-raised-button color="primary">Sauver</button>
      <button type="button" *ngIf="newItem$ | async" (click)="deleteConfirmDialog()" mat-raised-button color="primary">Supprimer</button>
    </div>
  </form>
</div>
