<div class="expenses-detail">
  <form [formGroup]="expenseDetailForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput formControlName="purchasedOn" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nature" formControlName="nature">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Montant" formControlName="amount">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Currency</mat-label>
      <mat-select formControlName="currency">
        <mat-option *ngFor="let currency of currencies | enumToArray" [value]="currency.key">
          {{currency.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Commentaire" formControlName="comment"></textarea>
    </mat-form-field>
    <button type="submit" [disabled]="!expenseDetailForm.valid || !expenseDetailForm.dirty">Submit</button>
  </form>
</div>
